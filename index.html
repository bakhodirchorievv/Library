<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="title">Library</h1>
        <button class="head-btn">Log in</button>
    </header>

    <button class="add-book">+Add book</button>
    <div class="main-div">
        <h3 class="main-title">Add new book</h3>
        <input type="text" class="main-input first" placeholder="Title">
        <input type="text" class="main-input second" placeholder="Author">
        <input type="number" class="main-input third" placeholder="Pages">
        <div class="for-label">
            <label for="checkbox">Have you read it?</label>
            <input class="checkbox-input" type="checkbox" id="checkbox">
        </div>
        <button class="submitBtn">Submit</button>
        <button class="cancelBtn">Cancel</button>
    </div>

    <div class="overlay"></div>

    <script src="main.js"></script>

</html>
